		<script>
			let audio = document.getElementById('bgMusic');
			let soundControl = document.querySelector('.sound-control');
			let isPlaying = false;

			// Initialize audio context for better browser support
			window.AudioContext = window.AudioContext || window.webkitAudioContext;
			const audioContext = new AudioContext();

			// Function to handle initial user interaction
			document.addEventListener('click', function initAudio() {
				// Resume audio context on user interaction
				if (audioContext.state === 'suspended') {
					audioContext.resume();
				}
				
				// Remove the listener after first interaction
				document.removeEventListener('click', initAudio);
			}, { once: true });

			// Handle audio loading
			audio.addEventListener('canplaythrough', function() {
				console.log('Audio loaded and ready to play');
			});

			// Handle audio errors
			audio.addEventListener('error', function(e) {
				console.error('Error with audio:', e);
				soundControl.textContent = 'üîà';
				isPlaying = false;
			});

			function toggleSound() {
				if (audioContext.state === 'suspended') {
					audioContext.resume();
				}

				if (isPlaying) {
					audio.pause();
					soundControl.textContent = 'üîà';
				} else {
					// Try to play with error handling
					audio.play().then(() => {
						soundControl.textContent = 'üîä';
					}).catch((error) => {
						console.error('Error playing audio:', error);
						soundControl.textContent = 'üîà';
					});
				}
				isPlaying = !isPlaying;
			}

			// Volume fade functions
			function fadeIn(audio, duration = 2000) {
				audio.volume = 0;
				audio.play();
				
				let start = Date.now();
				let timer = setInterval(() => {
					let timePassed = Date.now() - start;
					audio.volume = Math.min(timePassed / duration, 1);
					
					if (timePassed > duration) {
						audio.volume = 1;
						clearInterval(timer);
					}
				}, 50);
			}

			function fadeOut(audio, duration = 1000) {
				let start = Date.now();
				let initialVolume = audio.volume;
				
				let timer = setInterval(() => {
					let timePassed = Date.now() - start;
					audio.volume = Math.max(initialVolume - (timePassed / duration), 0);
					
					if (timePassed > duration) {
						audio.pause();
						audio.volume = initialVolume;
						clearInterval(timer);
					}
				}, 50);
			}

			// Ensure audio is ready when tab becomes visible
			document.addEventListener('visibilitychange', function() {
				if (!document.hidden && isPlaying) {
					audio.play().catch(console.error);
				}
			});

			// Handle page unload
			window.addEventListener('beforeunload', function() {
				if (isPlaying) {
					fadeOut(audio, 500);
				}
			});

			function revealUGNG() {
				const triggerImg = document.getElementById('trigger-img');

				triggerImg.style.display = 'none';
				ugngImg.classList.remove('hidden');
				ugngImg.classList.add('visible');
			}

			// Add click handler for matrix text
			document.addEventListener('click', function() {
				const matrixText = document.querySelector('.matrix-text');
				matrixText.classList.add('show');
				setTimeout(() => {
					matrixText.classList.remove('show');
				}, 500);
			});
		</script>
